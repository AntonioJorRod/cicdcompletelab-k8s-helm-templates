apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: curl
    image: curlimages/curl
    command:
      - sh
      - -c
      - >
        curl --fail http://{{ include "mi-chart.fullname" . }}-svc:{{ .Values.service.port }}
  restartPolicy: Never
